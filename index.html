<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" /><![endif]-->
	
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
	
	<style type="text/css">
		#map { 
			height: 100%;
			width: 80%;
		 }
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
			var map = L.map('map').setView([31.78, 35.2], 8);

			L.tileLayer('http://{s}.tile.cloudmade.com/e4910e4f5be44f368ff0ac65fdf528ba/997/256/{z}/{x}/{y}.png'
					,{
						attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
						,maxZoom: 18
					}).addTo(map);

		});
	</script>

</head>

<body>
	<div id="map"></div>
</body>
</html>
